<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="form">
        <p>New grid size:</p><input type="text" class="user-number">
        <p class="copy-input"></p>
        <button class="user-submit">Submit</button>        
    </div>

    <p class="prompt"></p>

    <div class="buttons">
        <form class="button-container">
            <input type="radio" id="black-pen" class="black-pen pen" name="pen" value="black-pen"> <label for="black-pen">Black</label>
            <input type="radio" id="red-pen" class="red-pen pen" name="pen" value="red-pen"> <label for="red-pen">Red</label>
            <input type="radio" id="blue-pen" class="blue-pen pen" name="pen" value="blue-pen"> <label for="blue-pen">Blue</label>
            <input type="radio" id="rainbow" class="rainbow pen" name="pen" value="rainbow"> <label for="Rainbow">Rainbow</label>
            <input type="radio" id="eraser" class="eraser pen" name="pen" value="eraser"> <label for="eraser">Eraser</label>
        </form>
        <button class="clear-button">Clear</button>
    </div>
    
        

    <div class="container">
    </div>


    <footer>
        <p>2024 made with ðŸ’Ÿ for <a href="https://www.theodinproject.com" target="_blank">TOP</a></p>
    </footer>


</body>
</html>
